{% extends 'catalog/base.html' %}

{% block content %}
  <div class="row">
    {% for object in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <p class="card-text">{{ object.name|title }} </p>
            <p class="card-text"> <b>Описание: </b> </br> {{ object.description|linebreaks }} </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
